<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#style1 {
	font-style: italic;
	font-size: 20px;
}

.style2 {
	color: orange;
	font-weight: bold;
	font-size: 18pt;
}

.style3-1 {
	color: red;
	font-size: 25pt;
}
</style>


</head>
<body>

	<h2>id 선택자</h2>
	<h3 id="style1">스타일1 적용</h3>
	<hr />
	<h3>class 선택자</h3>
	<h3 class="style2">스타일 2 적용</h3>
	<hr />
	<div id="style3">
		<p class="style3-1">스타 일 3 적용</p>
		<h2 class="style3-1">스타일3 적용</h2>
		>

	</div>

	<!--1. id =style1, 글자색 아무거나, font-style : 이탤릭체, 글자 크기 : 20px  
			2. class =style2, 글자색 :오렌지, 글자굵기 : 진하게, 글자크기 18pt
			3. class = style3-1,  글자색 : 빨간색, 글자크기 25pt
		-->



</body>
</html>
