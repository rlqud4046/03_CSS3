<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.photo {
	position: absolute;
	left: 50px;
	top: 20px;
}

.shadow {
	position: absolute;
	left: 450px;
	top: 20px;
	border-radius: 100px;
	box-shadow: 50px -50px 100px orange;
	/* 그림자 길이(필수), 방향(필수), 농도, 색상 - 교재 312~313p에 있음 */
}
</style>
</head>
<body>
	<img class="photo" src="images/img.jpg" alt="튤립 이미지">

	<img class="shadow" src="images/img.jpg" alt="튤립 이미지">
</body>
</html>
