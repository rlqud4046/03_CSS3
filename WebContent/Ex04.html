<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 선택자(id, class)</title>
<style type="text/css"> 
#title {
	color: red;
}

.main-text {
	color: orange;
}
</style>


</head>
<body>
	<!--태그 속성에 사용자 정의 선택자를 이용하는 방법 : id와 class로 구분
		id : #아이디이름(ex : #title)
			- id는 웹 문서에서 고유한 식별자를 정의할 때 사용.
			- id는 대체적으로 큰 골격의 이름에 사용하는 것이 좋음.
			- id는 같은 이름을 중복하면 안되고, 하나의 요소에 여러 개의 id를 동시에 적용하는 것도 불가능하다.
			- 즉, 상단 헤더, 왼쪽 메뉴, 가운데 컨텐츠 영역, 하단 footer 같은 곳에 사용
			- id가 class보다 우선순위가 높음
		class : .클래스이름(ex : .main-text)
			- 같은 클래스의 이름을 여러 요소에 중복해서 적용할 수 있음. 
	-->

	<h1 id="title">제목1</h1>
	<h1>제목2</h1>
	<p class="main-text">본문1</p>
	<p>본문2</p>



</body>
</html>
