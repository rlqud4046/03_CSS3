<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.photo{
		position: absolute;
		left: 50px;
		top: 100px;
		transform: rotate(-15deg);  /* 회전 */
		-ms-transform: rotate(-15deg);	/* ms(IE) 브라우저에서 설정 */
		-webkit-transform: rotate(-15deg); /* 사파리, 크롬브라우저 */
		-moz-transform: rotate(-15deg); /* 파이어폭스 */
		-o-transform:  /* 오페라 */
	}

</style>
</head>
<body>

	<img class="photo" src="images/img.jpg" alt="튤립 이미지">

</body>
</html>
