<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>외부 스타일시트 파일 연결</title>
<link rel="stylesheet" href="./css/main.css"><!-- ./main.css 인데 앞에 ./가 생략된 것 -->
<!--
	- link 태그는  현재 문서의 외부 리소스(*.css)파일 과의 관계를 명시
	- rel ="stylesheet" : <link>태그를 연결하는 파일이 외부에 있는 스타일시트 파일이라는 뜻.
	- href : 이 속성은 링크된 리소스의 URL을 나타냄.
	- 외부에 스타일시트 파일을 선언하고 사용시 장점은 모든 HTML 파일에 적용이 가능하다는 것. 
	-->

</head>
<body>

	<p>link 방식으로 스타일 설정하기</p>




</body>
</html>
