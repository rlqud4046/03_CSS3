<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	div{
		/* width: auto; */	/* 가로 너비 */
		height: 100px;	/* 세로 너비 */
		background: tomato;
	}
	
	span{
		/* width: auto;
		height: 100px; */ /* 영역지정이 의미가 없음 span안의 내용만 영역으로 잡힘 */
		background: skyblue;
	}
</style>


</head>
<body>

	<!--div 태그는 특별한 의미가 없는 태그
		주로 구분 용도로 많이 사용됨
		-->
	<!--1. 블록 요소
			- 주요 태그 : div, hn, p
			- 사용 가능한 최대 가로 너비를 사용한다.
			- 크기를 지정할 수 있음.
			- width : 100%; height :0%; 로 시작. => default 설정 값.
			- 수직으로 쌓인다.
			- margin, padding의 속성에 위, 아래, 좌, 우 사용이 가능하다
			- 레이아웃을 설정하는 용도로 사용이 된다.
			
		2. 인라인 요소
			- 주요 태그 : span, img
			- 필요한 만큼만의 너비를 사용한다.
			- 크기를 지정할 수 없다.
			- width : 0%, height : 0%; 로 시작.
			- 수평으로 쌓인다.
			- margin, padding의 속성에 위, 아래, 좌, 우 사용이 불가능하다.
			- 텍스트를 설정하는 용도로 사용이 된다.
	-->	
		
		
		
		
	<div></div>
	<br/>
	<span>텍스트</span>
</body>
</html>
